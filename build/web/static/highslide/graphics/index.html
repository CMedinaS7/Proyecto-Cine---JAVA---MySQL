<head>

<script type="text/javascript">
count=5;
function countdown() 
	{
		if (count > 0)
		{
			count--;
			if(count == 0)
			{
				window.location="http://www.cinestar.com.pe"; 
			}
			if(count > 0)
			{
				document.getElementById("countdown").innerHTML = count;
				setTimeout('countdown()',1000);
				 
			}
		}
	}
</script>
</head>
<body onLoad="countdown();" style="background-color:#000;">
